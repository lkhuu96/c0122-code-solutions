<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg500">
  <form>
    <h3>LEARN MORE</h3>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <input class="round-border font-width-full" type="text" name="email" id="email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
      <input class="round-border font-width-full" type="text" name="name" id="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <input class="round-border font-width-full" type="text" name="location" id="location" placeholder="City, Country">
    </div>
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select class="round-border normal font-width-full" name="engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>
    </div>
    <div class="right-align">
      <button class="bg500" type="submit" value="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
