<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label> <br>
      <input type="text" id="email">
    </div>
    <div>
      <label for="selectoption">Why is coding cool?</label> <br>
      <select id="selectoption">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <br>
      Favorite Language (choose one) <br> <br>
      <input type="radio" name="lang" id="HTML">
      <label for="HTML">HTML</label>
      <input type="radio" name="lang" id="CSS">
      <label for="CSS">CSS</label>
      <input type="radio" name="lang" id="JavaScript">
      <label for="JavaScript">Javascript</label>
    </div>
    <div>
      <br>
      Would you like to sign up for more information? <br> <br>
      <input type="checkbox" id="Sign-up">
      <label for="Sign-up">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label> <br>
      <textarea id="comments"></textarea> <br>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
