<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="bg-color">
  <div class="container font-regular">
    <h2 class="font-bold text-center">How It Works</h2>
    <div class="row col-gap">
      <div class="col-fourth">
        <div class="text-center">
          <img src="images/screen-1.png" alt="Screen 1">
          <img class="icon" src="images/switch-icon.png" alt="switch icon">
          <h3 class="font-medium font-bold">App Switching</h3>
          <p class="font-small">Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="col-fourth">
        <div class="text-center">
          <img src="images/screen-2.png" alt="Screen 2">
          <img class="icon" src="images/filter-icon.png" alt="filters icon">
          <h3 class="font-medium font-bold">Trip Filtering</h3>
          <p class="font-small">Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="col-fourth">
        <div class="text-center">
          <img src="images/screen-3.png" alt="Screen 3">
          <img class="icon" src="images/slider-icon.png" alt="slider-icon">
          <h3 class="font-medium font-bold">Service Filters</h3>
          <p class="font-small">Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="col-fourth">
        <div class="text-center">
          <img src="images/screen-4.png" alt="Screen 4">
          <img class="icon" src="images/bars-icon.png" alt="bars-icon">
          <h3 class="font-medium font-bold">Stats + Mileage</h3>
          <p class="font-small">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
