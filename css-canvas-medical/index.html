<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Nav bar-->
  <div class="container priv-bar">
    <div class="row space-between">
      <div class="col-fourth">
        <div class="relative">
          <img class="canvas-logo absolute" src="images/logo-blue.svg">
        </div>
      </div>
      <div class="col-fourth align-items relative">
        <button class="zero-right absolute blue-button-outline avenir-font contact-padding" type="submit">Contact Us</button>
      </div>
    </div>
    <div class="row nav-item-align font-smaller avenir-font">
      <div class="">
        <a class="link no-margin" href="">Product</a>
      </div>
      <div class="">
        <a class="link no-margin" href="">Implementation</a>
      </div>
      <div class="">
        <a class="link no-margin" href="">About Us</a>
      </div>
      <div class="">
        <a class="link no-margin" href="">Blog</a>
      </div>
    </div>
  </div>
  <hr>

  <!--learn more bar-->
  <div class="container priv-bar">
    <div class="row">
      <div class="col-third link th-font">
        <h3 class="no-margin-top font-large">Ready to learn more?</h3>
        <p class="no-margin-top font-x-small">Schedule a private meeting now</p>
      </div>
      <div class="col-third"></div>
      <div class="col-third">
        <div class="row center-button">
          <button class="blue-button-outline get-started avenir-font" type="submit">Get Started</button>
        </div>
      </div>
    </div>
  </div>

  <!--Canvas gray box with links-->
  <div class="container">
    <div class="row canvas-info-bar">
      <div class="col-fourth">
        <div class="row">
          <img class="canvas-logo" src="images/logo-white.png" alt="white canvas">
        </div>
        <div class="row">
          <p class="t-padding-15 white-text line-height avenir-font font-x-small">
            2307 Irving Street, Suite 228 <br>
            San Francisco CA 94122 <br>
            (800)370-1416 <br>
            info@canvasmedical.com
          </p>
        </div>
      </div>
      <div class="col-fourth"></div>
      <div class="col-fourth avenir-font white-text font-smaller">
        <p class="no-margin-top">COMPANY</p>
        <p><a class="link white-text" href="">About Us</a></p>
        <p><a class="link white-text" href="">Blog</a></p>
      </div>
      <div class="col-fourth avenir-font white-text font-smaller">
        <p class="no-margin-top">PRODUCT</p>
        <p><a class="link white-text" href="">Product</a></p>
        <p><a class="link white-text" href="">Implementation</a></p>
        <p><a class="link white-text" href="">For Health Plans</a></p>
        <p><a class="link white-text" href="">Security</a></p>
      </div>
    </div>
  </div>

  <!--bottom privacy bar-->
  <div class="container">
    <div class="row priv-bar light-gray-bg font-smaller">
      <div class="col-sixth">
        <a class="link avenir-font" href="">Privacy & Terms</a>
      </div>
      <div class="col-sixth">
        <a class="link avenir-font" href="">Contact Us</a>
      </div>
    </div>
  </div>
</body>
</html>
