<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <h1>New Arrivals</h1>
    </div>
    <div class="row justify-center col-gap">
      <div class="col-5">
        <div class="row image-container">
          <img src="images/dress1.jpeg" alt="Free People Dress">
        </div>
        <p>Free People <span class="gray-text">| Size 6</span></p>
        <p><span class="price-highlight">$35</span> <s class="gray-text">$125 retail</s></p>
      </div>
      <div class="col-5">
        <div class="row image-container">
          <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
        </div>
        <p>Yves Saint Laurent <span class="gray-text">| One-Size</span></p>
        <p><span class="price-highlight">$200</span> <s class="gray-text">$1600 retail</s></p>
      </div>
      <div class="col-5">
        <div class="row image-container">
          <img src="images/key.jpeg" alt="Key">
        </div>
        <p>Tiffany <span class="gray-text">| One-Size</span></p>
        <p><span class="price-highlight">$476</span> <s class="gray-text">$2000 retail</s></p>
      </div>
      <div class="col-5">
        <div class="row image-container">
          <img src="images/lv-bag.jpg" alt="Louis Buitton Bag">
        </div>
        <p>Louis Vuitton <span class="gray-text">| One-Size</span></p>
        <p><span class="price-highlight">$95</span> <s class="gray-text">$1200 retail</s></p>
      </div>
      <div class="col-5">
        <div class="row image-container">
          <img src="images/dress2.jpeg" alt="Reformation Dress">
        </div>
        <p>Reformation <span class="gray-text">| Size 4</span></p>
        <p><span class="price-highlight">$20</span> <s class="gray-text">$198 retail</s></p>
      </div>
    </div>
  </div>
</body>
</html>
