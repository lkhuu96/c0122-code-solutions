<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device=width, initial-scale=1">
  <title>JavaScript Modal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <button class="open-button">Open Modal</button>
    </div>
    <div class="row center popup-background no-display">
      <div class="center popup-window">
        <h2 class="bold-text">Would you like to take a survey?</h2>
        <button class="no-button">NO</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
