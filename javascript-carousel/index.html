<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-center align-center gap-10">
      <i id="prev" class="fal fa fa-chevron-left"></i>
      <img id="image" src="images/001.png" alt="image">
      <i id="next" class="fal fa fa-chevron-right"></i>
    </div>
    <div id="progress" class="row justify-center gap-1">
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
